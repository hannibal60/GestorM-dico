<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="CSS/Estilos.css" type="text/css"/>
	</head>
	<body>
		<div class="login-box">
		<h1>Inicio De Sesión</h1>
		<form action="Sesion" method="post">

			
			<!--Nombre de usuario-->
			<label for "Correo Electronico">Correo Electronico</label>
			<input type="email" placeholder="Inserte su correo" name="userInput" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

			<!--Contraseña-->
			<label for "Contraseña">Contraseña</label>
			<input type="password" placeholder="Inserte su contraseña" name="passInput" name="pw" pattern="[a-z0-9._%+-]{1,}$" title="sólo se permiten estos carácteres especiales: ._%+-">

			<input type="submit" id="btnAceptar"value="Iniciar Sesión">
			
			
					

		</form>
		</div>
	</body>
</html>
