<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Historial Clinico</title>
	<link rel="stylesheet" href="CSS/EstiloHistorial.CSS">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
			$(function(){
		       $('#datosp').click(function(){
			   $(this).next('#datosper-content').slideToggle();
			   $(this).toggleClass('active');          
			   });
			});
		</script>
		<script>
			$(function(){
		       $('#dDatos').click(function(){
			   $(this).next('#datosDireccion-content').slideToggle();
			   $(this).toggleClass('active');          
			   });
			});
		</script>
		<script>
			$(function(){
		       $('#oDatos').click(function(){
			   $(this).next('#otrosDatos-content').slideToggle();
			   $(this).toggleClass('active');          
			   });
			});
		</script>
		<script>
			$(function(){
		       $('#aDatos').click(function(){
			   $(this).next('#datosAntecedentes-content').slideToggle();
			   $(this).toggleClass('active');          
			   });
			});
		</script>
		<script>
			$(function(){
		       $('#mDatos').click(function(){
			   $(this).next('#datosMedico-content').slideToggle();
			   $(this).toggleClass('active');          
			   });
			});
		</script>
</head>
<body>
	<div id="titulo">
		<h1>Bienvenido Al Historial Clinico</h1>
	</div>
	<!--Contenedor general (margen)-->
	<div id="general">
		<!--Apartado De Perfill-->
		<div id="perfil">
			<form action="">
				<h2>Perfil</h2>
				<label for="Nombre Del Paciente">Nombre Del Paciente</label>
				<input type="text" name="Nombre" placeholder="Inserte Nombre">
				<label for="Apellido Paterno Del Paciente">Apellido Paterno Del Paciente</label>
				<input type="text" name="Apellido Paterno" placeholder="Inserte Apellido Paterno">
				<label for="Apellido Materno Del Paciente">Apellido Materno Del Paciente</label>
				<input type="text" name="Apellido Materno" placeholder="Inserte Apellido Materno">
				<label for="CURP Del Paciente">Curp Del Paciente</label>
				<input type="text" name="CURP" placeholder="Inserte CURP">
				<!--Botones-->
				<h2>Acciones</h2>
				<input type="button" value="Consultar" id="boton">
				<input type="button" value="Modificar" id="boton1">
				<input type="button" value="Guardar" id="boton2">
				<input type="button" value="Cancelar" id="boton3">
			</form>	
		</div>
		<!--Apartado Datos De Paciente-->
		<nav class="datos">
			<ul>
				<li>
					<!--Datos Personales-->
					<a id="datosp" href="#">Personales</a>
						<div id="datosper-content">
							<form>
								<h2>Datos Personales</h2>
								<label for="Nombre Completo Paciente">Nombre Completo De paciente</label>
								<input type="text" id="Nombre Completo" placeholder="Inserte Nombre Completo">
								<label for="Folio Paciente">Folio De paciente</label>
								<input type="text" id="Folio" placeholder="Inserte Folio ">
								<label for="CURP Paciente">CURP De paciente</label>
								<input type="text" id="CURPp" placeholder="Inserte CURP">
								<label for="Fecha De Nacimiento">Fecha De Nacimiento</label>
								<input type="text" id="FEchaNac" placeholder="Inserte Fecha De Nacimiento">
								<label for="Telefono">Telefono</label>
								<input type="text" id="TelefonoPac "placeholder="Inserte Telefono">	
							</form>
						</div>
					<!--Datos De Direccion-->
					<a id="dDatos" href="#">Direccion</a>
						<div id="datosDireccion-content">
							<form>
								<h2>Datos Direcci√≥n</h2>
								<label for="Municipio">Municipio</label>
								<input type="text" id="municipio" placeholder="Inserte Municipio">
								<label for="Colonia">Colonia</label>
								<input type="text" id="colonia" placeholder="Inserte Colonia ">
								<label for="Calle">Calle</label>
								<input type="text" id="calle" placeholder="Inserte Calle">
								<label for="Numero">Numero</label>
								<input type="text" id="numero" placeholder="Inserte numero">
							</form>
						</div>	
					<!--Otros Datos-->
					<a id="oDatos" href="#">Otros</a>	
					<div id="otrosDatos-content">
						<form>
							<h2>Otros Datos</h2>
							<label for="Foto">Foto Paciente</label>
							<input type="button" value="Seleccionar Archivo" id="boton4">
							<label for="Religion">Religion</label>
							<input type="text" id="religion" placeholder="Inserte Religion">
							<label for="Trabajo">Trabajo</label>
							<input type="text" id="trabajo" placeholder="Inserte Trabajo">
							<label for="Sexo">Sexo</label>
							<br>
							<select name="select">
								<option value="F">F</option>
								<option value="M">M</option>
							</select>
							<br>
							<label for="Tipo De Sangre">Tipo De Sangre</label>
							<br>
							<select name="select">
								<option value="O-">O-</option>
								<option value="O+">O+</option>
								<option value="A-">A-</option>
								<option value="A+">A+</option>
								<option value="B-">B-</option>
								<option value="B+">B+</option>
								<option value="AB-">AB-</option>
								<option value="Ab+">AB+</option>					
							</select>
						</form>
					</div>
					<!--Antecedentes paciente-->
					<a id="aDatos" href="#">Antecedentes</a>
						<div id="datosAntecedentes-content">
							<form>
								<h2>Antecedentes</h2>
								<label for="Antecedentes Personales">Antecedentes Personales</label>
								<textarea name="Antecedentes Personales" rows="10" cols="50">Escriba aqui</textarea>
								<label for="Antecedentes Heredo">Antecedentes Heredo - Familiares</label>
								<textarea name="Antecedentes Heredo Familiares" rows="10" cols="50">Escriba aqui</textarea>
								<label for="Antecedentes Patologicos">Antecedentes Patologicos</label>
								<textarea name="Antecedentes Patologicos" rows="10" cols="50">Escriba aqui</textarea>
								<label for="Antecedentes Quirurjicos">Antecedentes Quirurjicos</label>
								<textarea name="Antecedentes Quirurjicos" rows="10" cols="50">Escriba aqui</textarea>
							</form>
						</div>
					<!--Datos Del Medico-->
					<a id="mDatos" href="#">Medico</a>
						<div id="datosMedico-content">
							<form>
								<h2>Datos Del Medico</h2>
								<label for="Medico">Medico</label>
								<br>
								<select name="select">
									<option value="Medico">Medico</option>
								</select>
								<br>
								<label for="Nombre Completo">Nombre Completo</label>
								<input type="text" id="nomMed" placeholder="Nombre Medico">
								<label for="Cedula Profesional">Cedula Profesional</label>
								<input type="text" id="cedula" placeholder="Cedula Medico">
								<label for="Direccion">Direccion</label>
								<input type="text" id="direMed" placeholder="Direccion Medico">
								<label for="Edad">Edad</label>
								<input type="text" id="edad" placeholder="Edad Medico">
								<label for="Sexo">Sexo</label>
								<input type="text" id="sexoMed" placeholder="Sexo Medico">
								<label for="Telefono">Telefono</label>
								<input type="text" id="telMed" placeholder="Telefono Medico">
							</form>
						</div>					
				</li>
			</ul>
	</div>
</body>
</html>
